{% extends 'core/base.html' %}

{% block content %}
<style>
    .event-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        overflow: hidden; /* Ensures the image corners are rounded */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .event-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(13, 110, 253, 0.15);
    }

    .event-card-image {
        width: 100%;
        height: 250px;
        object-fit: cover; /* Ensures the image covers the area without distortion */
    }

    .event-card-body {
        padding: 1.5rem;
        flex-grow: 1; /* Allows the body to take up remaining space */
        display: flex;
        flex-direction: column;
    }

    .event-card-title {
        color: #ffffff;
        font-weight: 600;
    }

    .event-card-date {
        color: #0d6efd; /* Highlight color for the date */
        font-weight: 500;
        margin-bottom: 1rem;
    }

    .event-card-description {
        color: #adb5bd;
        flex-grow: 1; /* Pushes the button to the bottom */
    }
</style>

<div class="container section">
    <h1 class="section-title">Our Events</h1>

    <div class="row gy-4">
        {% for event in events %}
        <div class="col-lg-4 col-md-6">
            <div class="event-card">
                <img src="{{ event.image.url }}" class="event-card-image" alt="{{ event.title }} Poster">
                <div class="event-card-body">
                    <h4 class="event-card-title">{{ event.title }}</h4>
                    <p class="event-card-date">{{ event.date|date:"F d, Y" }}</p>
                    <p class="event-card-description">{{ event.description }}</p>
                    <a href="#" class="btn btn-outline-primary mt-3">Learn More</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <div class="p-5" style="background: rgba(255, 255, 255, 0.05); border-radius: 15px;">
                <h3 class="text-white">No Upcoming Events</h3>
                <p class="text-secondary">Please check back soon for our next exciting event!</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
